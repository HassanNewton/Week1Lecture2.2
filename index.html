<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilsida</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Välkommen till min profilsida</h1>
    </header>

    <main>
        <section class="profile">
            <img src="avatar (1).png" alt="Profilbild" class="profile-img">
            <h2 aria-label="Namn">Anna Andersson</h2>
            <p class="bio">Webbutvecklare och designer med passion för tillgänglighet och responsiv design.</p>
            <button class="contact-btn">Kontakta mig</button>
        </section>

        <section class="grid-container">
            <div class="grid-item">Projekt 1</div>
            <div class="grid-item">Projekt 2</div>
            <div class="grid-item">Projekt 3</div>
            <div class="grid-item">Projekt 4</div>
        </section>

        <!-- Exempel på position: static (standard) -->
        <div class="static-box">Static: vanlig placering</div>
        
        <!-- Exempel på position: relative -->
        <div class="relative-box">Relative: flyttad från sin plats
            <a href="/traficlight.html">Trafik Ljus</a>
        </div>
        
        <!-- Exempel på position: fixed -->
        <div class="fixed-box">Fixed: alltid synlig</div>

    </main>

</body>

</html>
